<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book-Times</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet" />
</head>

<body>

  <header>
    <h1><a href="./index.html">Book Times</a></h1>
    <p>Search the new york times best seller database</p>
  </header>

  <!-- button used to go back to top of page -->
  <button class="backTopButton" onclick="app.topFunction()" id="myBtn" title="Go to top">Top</button>


  <main class="wrapper">

    <div>

      <form class="genreSelector" action="">

        <label class="sr-only" for="genre">Search the new york times best seller database</label>

        <div class='select'>
          <select name=" genre" id="genre">
            <option label="Choose Genre" selected hidden>
            </option>
          </select>
          <div class="select_arrow">
          </div>
        </div>

        <input type="submit" value="search" />
      </form>

    </div>

    <!-- Our loading animation container -->
    <div class="loadingAnimation">
      <img src="./images/loader.gif" alt="">
    </div>


    <ul class="bookDisplay">
      <!-- Books will get appendedd here -->
    </ul>


    <!-- BookShelf -->

    <h2 class="userListHeading">Your Bookshelf</h2>

    <img src="/images/book.png" alt="" class="booksIcon">
    <!-- <hr class="userListHeading"> -->

    <ul class='userList'>
      <!-- user list that will be appended here -->

    </ul>

  </main>


  <footer>
    <p>Made by <a href="https://www.linkedin.com/in/adeeldin">Adeel Din</a> and
      <a href="http://www.bbozkurt.com">Barish Bozkurt</a> students of <a href="https://junocollege.com">juno college
    </p>
  </footer>



  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>



  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>

  <script src="script.js"></script>
</body>

</html>
